<header
  class="flex flex-wrap items-center justify-between md:px-24 px-4 py-4 shadow-lg"
>
  <!-- Logo -->
  <a routerLink="/" class="md:text-3xl text-xl font-bold text-green-500"
    >E-comm</a
  >

  <!-- Mobile Menu Toggle Button (Hidden on large screens) -->
  <div class="flex items-center gap-2 justify-center md:hidden">
    <a class="text-gray-400 hover:text-gray-500 relative" routerLink="/cart">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 3h18l-2 13H5L3 3z"
        />
      </svg>
      <!-- Cart item count -->
      <span
        class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-2"
        *ngIf="cartItemCount > 0"
        >{{ cartItemCount }}</span
      >
    </a>
    <button
      (click)="handleMobileMenuOpen()"
      class="text-gray-500 focus:outline-none"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

  <!-- Navigation Links -->
  <nav class="hidden md:flex items-center gap-8 w-full md:w-auto mt-4 md:mt-0">
    <!-- Search Bar -->
    <div class="relative w-full md:w-auto md:flex-1">
      <input
        type="text"
        placeholder="Search products..."
        class="border border-gray-300 rounded-full px-4 py-2 w-full md:w-80"
      />
      <button class="absolute right-2 top-1/2 transform -translate-y-1/2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          width="24"
          height="24"
          style="fill: #bdbbbb"
        >
          <path
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
          />
        </svg>
      </button>
    </div>

    <!-- Cart Icon -->
    <a class="text-gray-400 hover:text-gray-500 relative" routerLink="/cart">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 3h18l-2 13H5L3 3z"
        />
      </svg>
      <!-- Cart item count -->
      <span
        class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-2"
        *ngIf="cartItemCount > 0"
        >{{ cartItemCount }}</span
      >
    </a>

    <!-- Login Button -->
    <a
      class="md:text-xl font-bold text-green-400 hover:text-green-500"
      routerLink="/login"
      >Login</a
    >
  </nav>

  <!-- Mobile Navigation Menu (Hidden on large screens) -->
  @if(isMobileMenuOpen ){
  <div class="w-full flex flex-col gap-4 items-center md:hidden mt-4">
    <div class="relative w-full">
      <input
        type="text"
        placeholder="Search products..."
        class="border border-gray-300 rounded-full px-4 py-2 w-full"
      />
      <button class="absolute right-2 top-1/2 transform -translate-y-1/2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          width="24"
          height="24"
          style="fill: #bdbbbb"
        >
          <path
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
          />
        </svg>
      </button>
    </div>

    <a
      class="text-xl font-bold text-green-400 hover:text-green-500"
      routerLink="/login"
      >Login</a
    >
  </div>
  }
</header>
