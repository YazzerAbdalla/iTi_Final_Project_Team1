<div class="min-h-[80vh] py-8 flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-500 mb-6">Register</h2>

    <form (submit)="onSubmit()">
      <!-- First Name Input -->
      <div class="mb-4">
        <label for="firstName" class="block text-gray-700 font-bold mb-2"
          >First Name</label
        >
        <input
          type="text"
          id="firstName"
          class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
          [(ngModel)]="firstName"
          name="firstName"
          required
        />
      </div>

      <!-- Last Name Input -->
      <div class="mb-4">
        <label for="lastName" class="block text-gray-700 font-bold mb-2"
          >Last Name</label
        >
        <input
          type="text"
          id="lastName"
          class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
          [(ngModel)]="lastName"
          name="lastName"
          required
        />
      </div>

      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2"
          >Email</label
        >
        <input
          type="email"
          id="email"
          class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-bold mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <!-- Register Button -->
      <button
        type="submit"
        class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
      >
        Register
      </button>
    </form>

    <!-- Link to Login Page -->
    <p class="mt-4 text-center text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-green-500 hover:underline"
        >Login here</a
      >
    </p>
  </div>
</div>
