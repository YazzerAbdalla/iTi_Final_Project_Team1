<div class="min-h-[80vh] flex flex-col items-center justify-center bg-gray-100">
  <h2 class="text-2xl font-bold text-center text-green-500 mb-6">
    Order History
  </h2>

  @if(orders.length === 0 ){
  <div class="text-center text-gray-600">
    <p>No orders found!</p>
  </div>
  } @for(order of orders ; track $index){ @for(item of order.items; track
  $index){
  <div class="flex items-center mb-2">
    <img
      [src]="item.productImage"
      alt="{{ item.productName }}"
      class="w-16 h-16 object-cover rounded mr-4"
    />
    <div>
      <h4 class="font-semibold">{{ item.productName }}</h4>
      <p>Price: ${{ item.productPrice }} x {{ item.productQuantity }}</p>
    </div>
  </div>
  }
  <h4 class="font-bold mt-2">Total Price: ${{ order.totalPrice }}</h4>
  <p class="text-gray-600 mb-2">Date: {{ order.date }}</p>
  }
</div>
