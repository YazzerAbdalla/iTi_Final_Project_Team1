<div class="min-h-[80vh] flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <!-- Login Form -->
    <h2 class="text-2xl font-bold text-center text-green-500 mb-6">Login</h2>

    <form (submit)="onSubmit()">
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2"
          >Email</label
        >
        <input
          type="email"
          id="email"
          class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-bold mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
      >
        Login
      </button>
    </form>

    <!-- Link to Registration Page -->
    <p class="mt-4 text-center text-gray-600">
      Don't have an account?
      <a class="text-green-500 hover:underline" routerLink="/register">
        Register here
      </a>
    </p>
  </div>
</div>
